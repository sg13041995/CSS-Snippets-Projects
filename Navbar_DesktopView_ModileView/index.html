<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
      <div class="container">
        <header id="home">
          <nav class="navbar">
            <h2 class="name">Sachin Samal</h2>
            <ul class="navbar__ul">
              <li class="link"><a href="#home">Home</a></li>
              <li class="link"><a href="#portfolio">Projects</a></li>
              <li class="link"><a href="#skills">Skills</a></li>
              <li class="link"><a href="#contact">Contact</a></li>
              <li>
                <!-- Dark Theme Toggle  -->
                <button class="darkmode"><i class="fas fa-moon"></i></button>
              </li>
            </ul>
          </nav>
          <div class="header__container">
            <img
              src="https://avatars.githubusercontent.com/u/88958992?v=4"
              alt="profile-image"
            />
            <div class="header__text__container">
              <p class="header__text">
                Hi! I am a front-end designer and developer. Here, I've created
                a simple beginner friendly portfolio template responsive across
                different browsers and devices. Feel free to use and make any
                changes as per your need.
              </p>
            </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
